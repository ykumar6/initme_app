<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://ajax.org/2005/aml" >
    <head profile="http://www.w3.org/2005/10/profile">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
        <script  type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <style>
        
            body {
                background-color: #F8F8F8;
                margin: 0px;
                font-family: "LatoWebSymbol", Lato, Verdana, sans-serif;
                font-size: 16px;
                font-weight:400;
            }
            
            h1 {
                font-size: 48px;
                font-weight:400;
                color: #414042;
                letter-spacing:2px
            }
            
            
            h2 {
                position: relative;
                top: -25px;
                font-size: 24px;
                font-weight:300;
                color: #414042;
            }
            
            .main {
                width: 900px;
                padding-top: 150px;
                margin: 0 auto;
            }
            
            .main > div {
                display: inline-block;
                vertical-align: middle;
            }
            
            .privateBeta {
                margin-left: 55px;
                margin-top: 15px;
            }
            
            .privateBeta > div {
                display: inline-block;
                vertical-align: middle;
                color: #939598;
                padding: 5px;
            }
            
            .left {
                margin-top: 20px;
                margin-right: 50px;
            }
            
            .right {
                padding-left: 50px;
                height: 250px;
                border-left: 1px solid #D1D3D4;
                
            }
            
            .signUp {
                position: relative;
                left: 5px;
                top: 20px;
            }
            
            .signUp > div {
                display: inline-block;
                vertical-align: top;
            }
            
            .button {
                margin-top: 2px;
                margin-left: 15px;
                border: 1px solid rgba(0, 0, 0, 0.4);
                -moz-border-radius: 4px;
                -webkit-border-radius: 4px;
                border-radius: 4px;
                background: #d2d2d2;
                -ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr='#f5f5f5', endColorstr='#d2d2d2')";
                background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(rgb(245, 245, 245)), to(rgb(210, 210, 210)));
                background: -moz-linear-gradient(top, rgb(245, 245, 245), rgb(210, 210, 210));
                cursor: pointer !important;
                vertical-align: middle;
                padding: 6px 12px 6px 12px;
            }
            
            .button:hover {
                border: 1px solid rgba(0, 20, 40, 0.5);
                background: #D2D7E6;
                -ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr='#f5faff', endColorstr='#d2d7e6')";
                background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(rgb(245, 250, 255)), to(rgb(210, 215, 230)));
                background: -moz-linear-gradient(top, rgb(245, 250, 255), rgb(210, 215, 230));
                color: #235;    
            }
            
            .button:active {
                
                border: 1px solid rgba(100, 120, 140, 0.9);
                background: #F5FAFF;
                -ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr='#d2d7e6', endColorstr='#f5faff')";
                background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(rgb(210, 215, 230)), to(rgb(245, 250, 255)));
                background: -moz-linear-gradient(top, rgb(210, 215, 230), rgb(245, 250, 255));
                color: #235;
                -webkit-box-shadow: inset 0px 0px 4px rgba(0,0,0,0.3);
                -moz-box-shadow: inset 0px 0px 4px rgba(0,0,0,0.3);
                box-shadow: inset 0px 0px 4px rgba(0,0,0,0.3);
            }
            
            input {
                padding: 8px;
                width: 360px;
                font-size: 14px;
                border: 1px solid #999;
                border-radius: 4px;
                -webkit-border-radius: 4px;
                box-shadow: inset rgba(0,0,0,0.2) 0px 2px 5px;
            }
            
            .field div {
                width: 375px;
                text-align: right;
                font-size: 12px;
            }
            
            .successUser > * {
                display: inline-block;
                vertical-align: middle;
            }
            
            .successMsg {
                margin-left: 10px;
            }
            
            
            
            
    </style>
    <script type="text/javascript">
        $(function() {
            
            
            $(".button.join").click(function(e){
            
                var successMsg = function() {
                    $(".signUp").hide();
                    $(".successUser").show();
                }
            
                $.ajax({
                    type: "GET",
                    url: "http://init.me/user/" + $(".signUp input").val(),
                    success: successMsg,
                    error: successMsg //for now
                });
            });     
        });
    </script>
    </head>
    <body>
        <div class="main">
            <div class="left">
                <div class="logo">
                    <img src="images/logowhite.png"/>
                </div>
                <div class="privateBeta">
                    <div class="img">
                         <img src="images/lock.png"/>
                    </div>
                    <div class="text">
                        private beta
                    </div>
                    
                </div>
            </div><div class="right">
                <div class="title">
                    <h1>Build, share & discover</h1>
                    <h2>"Live" code snippets in php, ruby and javascript</h2>
                </div>
                <div class="successUser" style="display:none;">
                    <img src="images/checkmark.png">
                    <div class="successMsg">
                        Thanks, we will email you about beta access soon.
                    </div>
                </div>
                
                <div class="signUp">
                    <div class="field">
                        <input type="text" size="16" name="u" id="u" placeholder="email">
                        <div><span>No spam, we promise</span></div>
                    </div>
                    <div class="button join">
                        Join
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
