    <script type="text/javascript">
        $(function() {
            
            function getURLParameter(name) {
                return decodeURI(
                    (RegExp(name + '=' + '(.+?)(&|$)').exec(location.search)||[,null])[1]
                );
            }
            
            var state = getURLParameter("state");
            
            

	     if (typeof(state) === "string") {
			if (state === "loginMain") {
		              $(".landing").hide();
                		$(".registerUser").show();
			}
			else if (state === "loginDirect") {
		              $(".landing").hide();
                		$(".registerUser").show();
				$(".registerUser .mainText").html("Create & save unlimited code snippets");
				$(".registerUser .subText").html("Please login with one of these services");

			}
			else if (state === "loginEditor") {
		              $(".landing").hide();
                		$(".registerUser").show();
				$(".registerUser .mainText").html("Save unlimited code snippets");
			}
	     }
            
            $(".button.join").click(function(e){
		  		$.get("/user/" + $("#u").val());
		  		$(".signUp").hide();
		  		$(".successUser").show();

            });     

	     $("#loginBtn").click(function(e) {
		  window.location = "/?state=loginDirect";
	     });
        });
