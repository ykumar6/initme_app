        <div id="login" class="login_form">

                    <h1> Log in <a href="/user/register">(Register, its free)</a></h1>

                        <label for="login"> Namespace or Email
                            <br>
                            <input class="text" id="login_field" name="login" style="width: 21em;" tabindex="1" type="text">
                        </label>
                        <label for="password"> Password
                            <br>
                            <input class="text" id="password" name="password" style="width: 21em;" tabindex="2" type="password" value="">
                        </label>
                        <label class="submit_btn">
                            <input name="commit" tabindex="3" type="submit" value="Log in">
                        </label>
                    </div>
                </form>
            </div>
        </div>
